<div *ngIf="student">
  <h2>{{ student.name }}</h2>
  <table class="table table-bordered">
    <tr>
      <th>ID</th>
      <td>{{ student.id }}</td>
    </tr>
    <tr>
      <th>Name</th>
      <td>{{ student.name }}</td>
    </tr>
    <tr>
      <th>Email</th>
      <td>{{ student.email }}</td>
    </tr>
    <tr>
      <th>Phone</th>
      <td>{{ student.dateOfBirth }}</td>
    </tr>

  </table>
</div>
